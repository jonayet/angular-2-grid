<div class="home">
    <div class="jumbotron">
        <h2 class="text-center">Angular 2 Grid : Grid</h2>
        <hr>
        <br>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <button class="btn btn-primary" (click)="showForm()">Show Form</button>
            </div>
        </div>
        <date-range (onStartDateChange)="onStartDateChange($event)" (onEndDateChange)="onEndDateChange($event)"></date-range>
        <grid [columns]="columns" [data]="data"></grid>
    </div>
</div>
